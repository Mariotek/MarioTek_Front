<!DOCTYPE html>
<html class="" style="" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>پلتفرم یادگیری ماریوتک</title>

    <base href="/">
    <meta charSet="utf-8"/>


    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <meta name="copyright" content="Copyright © JafarRezaei[http://jrjs.ir]. All Rights Reserved."/>
    <meta name="robots" content="index, follow"/>

    <meta name="viewport"
          content="width=500, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>


    <meta name="description" content={description}/>

    <meta itemProp="name" content={name}/>
    <meta itemProp="description" content={description}/>
    <meta itemProp="image" content={image}/>

    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content={name}/>
    <meta name="twitter:description" content={description}/>
    <meta name="twitter:image" content={image}/>

    <meta property="og:title" content={name}/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content={process.env.SITE_DOMAIN + address}/>
    <meta property="og:image" content={image}/>
    <meta property="og:description" content={description}/>
    <meta property="og:site_name" content={process.env.APP_NAME}/>


    <link href="static/fonts/font-awesome/css/font-awesome.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="static/styles/main.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="Mariotek">
    <meta name="application-name" content="Mariotek">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">
</head>
<body dir="rtl">
<div id="app"></div>
<script src="site_bundle.js"></script>
</body>
</html>
